[tool.poetry]
name = "abm-tools"
version = "0.1.1"
description = "Provides Tools to generate Aramaic bible software modules such as SWORD, MySWORD, E-SWORD modules"
license = "Apache-2.0"
authors = ["David James McCorrie <djmccorrie@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.2.0"
data-science-types = "^0.2.22"
black = "^21.10b0"
click = "^8.0.3"

[tool.poetry.dev-dependencies]
md-toc = "^7.0.5"
pre-commit = "^2.9.3"
pyhamcrest = "^2.0.2"
pylint = "^2.6.0"
pytest = "^5.2"
flake8 = "^3.8.4"

[tool.poetry.scripts]
abm-tools = "abm_tools.__main__:gen"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
